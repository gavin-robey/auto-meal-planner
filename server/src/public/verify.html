<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email Verification</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container {
                background: white;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                text-align: center;
                max-width: 400px;
                width: 90%;
            }
            h1 {
                color: #2d3748;
                margin-bottom: 1rem;
            }
            #message {
                color: #4a5568;
                margin-bottom: 2rem;
                line-height: 1.5;
            }
            #verifyButton {
                background-color: #4299e1;
                color: white;
                border: none;
                padding: 0.75rem 2rem;
                border-radius: 5px;
                font-size: 1rem;
                cursor: pointer;
                transition: background-color 0.2s;
            }
            #verifyButton:hover {
                background-color: #3182ce;
            }
            #verifyButton:disabled {
                background-color: #a0aec0;
                cursor: not-allowed;
            }
            .success {
                color: #48bb78;
            }
            .error {
                color: #e53e3e;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Email Verification</h1>
            <p id="message">Click the button below to verify your email address</p>
            <button id="verifyButton">Verify Email</button>
        </div>

        <script src="js/verify.js"></script>
    </body>
</html>
